<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               class="sidenav"
               fixedInViewport>
    <mat-toolbar>Examples</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="maps" routerLinkActive="active-nav-item">Maps</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <mat-toolbar color="primary">
      <button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a href="https://sparagino.it" class="logo" target="_blank" rel="noopener">
        <img alt="LS Logo" class="logo" src="./assets/logo.png">
      </a>
      <span>RxJS Examples</span>
      <a href="https://github.com/lsparagino/rxjs-examples"
         style="margin-left: auto"
         target="_blank"
         rel="noopener"
         mat-raised-button
         color="accent">View on GitHub</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
